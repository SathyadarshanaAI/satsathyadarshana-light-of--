...<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Feedback - Sathyadarshana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: #eee;
      margin: 0;
      padding: 2rem;
    }
    .form-container {
      background: linear-gradient(to right, #222, #000);
      border: 2px solid #00ffcc;
      border-radius: 12px;
      max-width: 600px;
      margin: auto;
      padding: 2rem;
      box-shadow: 0 0 15px #00ffcc;
    }
    h2 {
      color: #ffe600;
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 8px;
      border: none;
      background: #222;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 1rem;
      background: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background: #00e6b8;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>üåø User Feedback - Sathyadarshana üåø</h2>
    <form>
      <label>1. Which service did you use?</label>
      <select>
        <option>Vedic Astrology</option>
        <option>KP Astrology</option>
        <option>Palmistry (Hand Analysis)</option>
        <option>Numerology</option>
        <option>Buddhi AI Chat</option>
        <option>Medical Guidance</option>
        <option>Other</option>
      </select>

      <label>2. How actively did you engage with the service?</label>
      <select>
        <option>Very Actively</option>
        <option>Moderately</option>
        <option>Rarely</option>
      </select>

      <label>3. How satisfied are you with the service?</label>
      <select>
        <option>Very Satisfied üòä</option>
        <option>Somewhat Satisfied üôÇ</option>
        <option>Not Satisfied üòê</option>
      </select>

      <label>4. Would you be willing to donate or support our mission?</label>
      <select>
        <option>Yes, via PayPal</option>
        <option>Yes, via Bank Transfer</option>
        <option>Not right now</option>
      </select>

      <label>5. What should we improve or add?</label>
      <textarea placeholder="Write your suggestions..."></textarea>

      <label>6. Optional: Your Name or Nickname</label>
      <input type="text" placeholder="Optional" />

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</body>
</html>
