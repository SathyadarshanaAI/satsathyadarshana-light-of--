<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrology Report Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #0f172a, #1e293b);
      color: #f8fafc;
      padding: 2rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1e293b;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 1rem #0ea5e9;
    }
    h1 {
      text-align: center;
      color: #38bdf8;
    }
    label, input, select {
      display: block;
      width: 100%;
      margin-bottom: 1rem;
    }
    button {
      background: #38bdf8;
      color: white;
      border: none;
      padding: 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
    }
    button:hover {
      background: #0ea5e9;
    }
    #output {
      margin-top: 2rem;
      padding: 1rem;
      background: #0f172a;
      border-radius: 0.5rem;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Astrology Report Generator</h1>
    <form id="astro-form">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required /><label for="dob">Date of Birth:</label>
  <input type="date" id="dob" name="dob" required />

  <label for="time">Time of Birth:</label>
  <input type="time" id="time" name="time" required />

  <label for="location">Place of Birth:</label>
  <input type="text" id="location" name="location" required />

  <label for="nic">NIC (Optional for storage):</label>
  <input type="text" id="nic" name="nic" />

  <button type="submit">Generate Report</button>
</form>

<div id="output"></div>

  </div>  <script>
    document.getElementById('astro-form').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const dob = document.getElementById('dob').value;
      const time = document.getElementById('time').value;
      const location = document.getElementById('location').value;
      const nic = document.getElementById('nic').value;

      const report = `\n\nðŸ“œ Astrology Report\n========================\nName: ${name}\nDOB: ${dob}\nTime: ${time}\nPlace: ${location}\nNIC: ${nic || 'Not Provided'}\n\nðŸ”® Your Sub-Lord prediction and KP chart will appear here soon...`;

      document.getElementById('output').innerText = report;
    });
  </script></body>
</html>
