<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Astrology Report Generator</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f8fafc;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, select, button {
      margin-top: 0.5rem;
      padding: 0.5rem;
      width: 100%;
      border-radius: 0.5rem;
      border: none;
      font-size: 1rem;
    }
    button {
      background: #38bdf8;
      color: white;
      cursor: pointer;
      margin-top: 2rem;
    }
    button:hover {
      background: #0ea5e9;
    }
  </style>
</head>
<body>
  <h1>Generate Your Birth Report</h1>
  <form id="astroForm">
    <label for="fullname">Full Name</label>
    <input type="text" id="fullname" name="fullname" required />

    <label for="nic">NIC / Passport / D.L Number</label>
    <input type="text" id="nic" name="nic" required />

    <label for="dob">Date of Birth</label>
    <input type="date" id="dob" name="dob" required />

    <label for="tob">Time of Birth</label>
    <input type="time" id="tob" name="tob" required />

    <label for="pob">Place of Birth</label>
    <input type="text" id="pob" name="pob" required />

    <button type="submit">Generate PDF Report</button>
  </form>

  <script>
    document.getElementById('astroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert("PDF generation and secure logic will be implemented soon.");
    });
  </script>
</body>
</html>
