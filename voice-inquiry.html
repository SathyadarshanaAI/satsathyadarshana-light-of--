<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speak with Buddhi – Voice Inquiry</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0d0d0d;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      margin-top: 5vh;
    }
    .btn-record {
      background-color: #28a745;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-record:hover {
      background-color: #218838;
    }
    .status {
      margin-top: 20px;
      font-style: italic;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">🎙️ Speak to Buddhi</h1>
    <p class="lead">Record your voice and let Buddhi respond with kindness and wisdom.</p><button class="btn btn-record" id="startRecord">Start Recording</button>
<button class="btn btn-danger ms-3" id="stopRecord" disabled>Stop</button>
<p class="status" id="statusMsg">Press the green button and start talking...</p>

<div class="mt-4" id="audioPlayback" style="display: none;">
  <h5>🎧 Your Recorded Message</h5>
  <audio controls id="recordedAudio"></audio>
</div>

  </div>  <script>
    let mediaRecorder;
    let audioChunks = [];
    const startBtn = document.getElementById('startRecord');
    const stopBtn = document.getElementById('stopRecord');
    const statusMsg = document.getElementById('statusMsg');
    const audioPlayback = document.getElementById('audioPlayback');
    const recordedAudio = document.getElementById('recordedAudio');

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = () => {
        const blob = new Blob(audioChunks, { type: 'audio/mp3' });
        const audioURL = URL.createObjectURL(blob);
        recordedAudio.src = audioURL;
        audioPlayback.style.display = 'block';
        statusMsg.textContent = "Recording complete. You may listen or send this file.";
        // Future integration: Upload blob to server
      };
      mediaRecorder.start();
      statusMsg.textContent = "🎤 Recording... Speak from your heart.";
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };
  </script></body>
</html>
