<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sathyadarshana | Astrology Service</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <style>
    body { background: linear-gradient(to bottom, #0f172a, #1e293b); color: #fff; }
    .neon-button {
      border: 2px solid #00f6ff;
      border-radius: 8px;
      padding: 0.5rem 1rem;
      color: #00f6ff;
      text-shadow: 0 0 5px #00f6ff;
      transition: all 0.3s ease;
      background: transparent;
    }
    .neon-button:hover { background-color: #00f6ff33; }
  </style>
</head>
<body class="p-6">
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold mb-2">Vedic Astrology Calculator</h1>
    <p class="text-xl text-gray-300">Find your birth chart (KP + NASA)</p>
  </div>
  <div class="max-w-md mx-auto bg-gray-800 rounded-xl p-6 shadow-xl">
    <form id="astroForm">
      <div class="mb-4">
        <label class="block mb-1">Name:</label>
        <input type="text" name="name" class="w-full rounded p-2 text-black" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Date of Birth:</label>
        <input type="date" name="dob" class="w-full rounded p-2 text-black" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Time of Birth:</label>
        <input type="time" name="tob" class="w-full rounded p-2 text-black" required>
      </div>
      <div class="mb-4">
        <label class="block mb-1">Place of Birth:</label>
        <input type="text" name="pob" class="w-full rounded p-2 text-black" required>
      </div>
      <button type="submit" class="neon-button w-full">Generate Chart</button>
    </form>
    <div id="result" class="mt-6 text-center"></div>
  </div>
  <div class="mt-12 text-center">
    <p class="text-gray-400 text-sm">© 2025 Sathyadarshana. All Rights Reserved.</p>
  </div>
  <script>
    document.getElementById('astroForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const name = e.target.name.value;
      const dob = e.target.dob.value;
      const tob = e.target.tob.value;
      const pob = e.target.pob.value;
      // මෙහිදී ඔබට backend astrology API එකකට request එකක් යවන්න පුළුවන්.
      // දැන් වත්මන් උදාහරණයට mock result එකක් පෙන්වයි:
      document.getElementById('result').innerHTML = `
        <div class="bg-gray-900 rounded-lg p-4 mt-4">
          <h2 class="text-xl font-bold mb-2 text-green-400">Hello, ${name}!</h2>
          <p>Your birth chart calculation is not yet connected.<br>
          <span class="text-yellow-300">[Demo Only]</span><br>
          DOB: <span class="text-blue-300">${dob}</span><br>
          Time: <span class="text-blue-300">${tob}</span><br>
          Place: <span class="text-blue-300">${pob}</span></p>
          <p class="mt-2 text-gray-400">In production, this will display your full KP/NASA chart and predictions.</p>
        </div>
      `;
    });
  </script>
</body>
</html>
