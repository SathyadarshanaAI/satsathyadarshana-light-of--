<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Divyajnana Chakra | KP Report</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="max-w-2xl w-full bg-gray-800 p-8 rounded-xl shadow-lg">

    <form id="birthForm" class="space-y-4">

      <input type="date" name="dob" required class="w-full p-2 rounded bg-gray-700 text-white" />
      <input type="time" name="tob" required class="w-full p-2 rounded bg-gray-700 text-white" />
      <input type="text" name="pob" placeholder="Place of Birth" required class="w-full p-2 rounded bg-gray-700 text-white" />
      <input type="text" name="nic" placeholder="NIC (optional)" class="w-full p-2 rounded bg-gray-700 text-white" />
      <select name="gender" required class="w-full p-2 rounded bg-gray-700 text-white">
        <option value="">Select Gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>
      <select name="language" required class="w-full p-2 rounded bg-gray-700 text-white">
        <option value="English">English</option>
        <option value="Sinhala">Sinhala</option>
        <option value="Tamil">Tamil</option>
      </select>
      <button type="submit" class="w-full py-2 mt-4 bg-indigo-500 hover:bg-indigo-600 rounded text-white font-semibold">Generate Sacred PDF</button>
