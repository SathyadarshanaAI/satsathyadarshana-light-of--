<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sathyadarshana | 4-Way Scroll</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://unpkg.com/fullpage.js/dist/fullpage.min.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      scroll-behavior: smooth;
    }
    .section {
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      text-align: center;
    }
    .nav-btn {
      @apply bg-white text-gray-800 rounded-full shadow px-3 py-2 hover:bg-indigo-100;
    }
    #nav-grid {
      position: fixed;
      bottom: 1rem;
      right: 1rem;
      z-index: 1000;
    }
    #nav-grid button {
      font-size: 1.25rem;
      margin: 0.25rem;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- FullPage Layout -->
  <div id="fullpage">
    <div class="section bg-yellow-100" data-anchor="top">üåû Top Section (Heaven)</div>
    <div class="section">
      <div class="slide bg-blue-100" data-anchor="left">‚¨ÖÔ∏è Left Section (Wisdom)</div>
      <div class="slide bg-white" data-anchor="center">üí† Center Section (Sathyadarshana)</div>
      <div class="slide bg-pink-100" data-anchor="right">‚û°Ô∏è Right Section (Voice)</div>
    </div>
    <div class="section bg-green-100" data-anchor="bottom">üåç Bottom Section (World)</div>
  </div>

  <!-- 4-Way Nav Switch -->
  <div id="nav-grid" class="text-center space-y-1">
    <div>
      <button onclick="fullpage_api.moveSectionUp()" class="nav-btn">‚¨ÜÔ∏è</button>
    </div>
    <div>
      <button onclick="fullpage_api.moveSlideLeft()" class="nav-btn">‚¨ÖÔ∏è</button>
      <button onclick="fullpage_api.moveSlideRight()" class="nav-btn">‚û°Ô∏è</button>
    </div>
    <div>
      <button onclick="fullpage_api.moveSectionDown()" class="nav-btn">‚¨áÔ∏è</button>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://unpkg.com/fullpage.js/dist/fullpage.min.js"></script>
  <script>
    new fullpage('#fullpage', {
      anchors: ['top', 'middle', 'bottom'],
      sectionsColor: ['#fef9c3', '#f1f5f9', '#bbf7d0'],
      scrollHorizontally: true,
      controlArrows: true,
      navigation: true,
      scrollingSpeed: 700,
      easingcss3: 'ease-in-out',
      responsiveWidth: 768,
      keyboardScrolling: true,
      scrollOverflow: true,
    });
  </script>
</body>
</html>
