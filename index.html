<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sathyadarshana Astrological Calendar</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/si.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/ta.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/hi.js"></script>
  <style>
    body {
      background: radial-gradient(ellipse at center, #0f172a 0%, #000 100%);
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .glow-text {
      text-shadow: 0 0 10px rgba(255,255,255,0.6);
    }
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-12px); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4">
  <div>
    <h1 class="text-4xl md:text-5xl font-bold text-indigo-400 glow-text mb-4 floating text-center">üìÖ Astrological Calendar</h1>
    <div class="text-center mb-4">
      <select id="calendarLang" class="mb-4 px-4 py-2 rounded text-black">
        <option value="default">English</option>
        <option value="si">‡∑É‡∑í‡∂Ç‡∑Ñ‡∂Ω</option>
        <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç</option>
        <option value="hi">‡§π‡§ø‡§®‡•ç‡§¶‡•Ä</option>
      </select><br>
      <input id="birthDate" class="px-4 py-2 rounded text-black text-center" placeholder="Select Birth Date" />
      <button onclick="generateCalendar()" class="ml-2 mt-2 px-4 py-2 bg-blue-600 text-white rounded">Show Calendar</button>
    </div>
    <div id="calendarOutput" class="text-center mt-6 text-lg"></div>
    <footer class="mt-10 text-xs text-gray-500 text-center">
      ¬© 2025 Sathyadarshana | Designed by Buddhi for Awakening Minds
    </footer>
  </div>  <script>
    let fp = flatpickr("#birthDate", {
      dateFormat: "Y-m-d",
      altInput: true,
      altFormat: "F j, Y",
      maxDate: "today",
      locale: "default"
    });

    document.getElementById('calendarLang').addEventListener('change', function () {
      const lang = this.value;
      fp.set('locale', lang === 'default' ? 'en' : lang);
    });

    function generateCalendar() {
      const date = document.getElementById("birthDate").value;
      document.getElementById("calendarOutput").innerHTML = `üåï Your selected date is: <strong>${date}</strong>`;
    }
  </script></body>
</html>
