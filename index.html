 <!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sathyadarshana | Light of Truth</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <style>
    body {
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: #f8fafc;
    }
    .container {
      max-width: 700px;
      margin: 3rem auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 2rem;
      border-radius: 1rem;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.4);
    }
    input, select {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: none;
      background: #1e293b;
      color: white;
    }
    .btn {
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      color: white;
      padding: 0.75rem;
      width: 100%;
      font-weight: bold;
      border-radius: 9999px;
      box-shadow: 0 0 10px #38bdf8;
      transition: 0.3s;
    }
    .btn:hover {
      box-shadow: 0 0 20px #0ea5e9, 0 0 40px #38bdf8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="text-2xl text-center font-bold mb-4">Generate Horoscope</h1>
    <input type="text" id="fullname" placeholder="Full Name" />
    <input type="text" id="dob" placeholder="Date of Birth" />
    <select id="year">
      <option disabled selected>Select Year</option>
    </select>
    <input type="text" id="pob" placeholder="Place of Birth" />
    <button class="btn">ðŸ”® Generate Horoscope</button>
  </div>
  <script>
    flatpickr("#dob", {
      dateFormat: "Y-m-d",
      defaultDate: "2000-01-01",
      locale: 'si'
    });const yearSelect = document.getElementById('year');
for (let y = 1950; y <= 2025; y++) {
  const opt = document.createElement("option");
  opt.value = y;
  opt.innerText = y;
  yearSelect.appendChild(opt);
}

  </script>
</body>
</html>
