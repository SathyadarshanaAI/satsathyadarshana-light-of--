<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sathyadarshana | Light of Truth</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #000000, #1f2937);
      overflow-x: hidden;
    }

    section {
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      position: relative;
    }

    .glass-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    .glass-overlay button {
      background: linear-gradient(90deg, #facc15, #f87171);
      border: none;
      border-radius: 9999px;
      padding: 0.6rem 1.5rem;
      color: white;
      font-weight: bold;
      margin: 0.5rem;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .glass-overlay button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
    }

    .language-toggle {
      position: fixed;
      top: 1rem;
      right: 1rem;
      z-index: 1000;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 9999px;
      padding: 0.3rem 1rem;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }

    .section-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      filter: brightness(0.85);
    }

    html {
      scroll-behavior: smooth;
      scroll-snap-type: y mandatory;
    }
  </style>
</head>
<body>

<div class="language-toggle" onclick="toggleLanguage()">üåê Language</div>

<section>
  <img class="section-image" src="s1.jpg" alt="Page 1" />
  <div class="glass-overlay">
    <button onclick="location.href='index.html'">Home</button>
    <button onclick="location.href='library.html'">Library</button>
  </div>
</section>

<section>
  <img class="section-image" src="s2.jpg" alt="Page 2" />
  <div class="glass-overlay">
    <button onclick="location.href='astrology.html'">Astrology</button>
    <button onclick="location.href='lab.html'">Music Lab</button>
  </div>
</section>

<section>
  <img class="section-image" src="s3.jpg" alt="Page 3" />
  <div class="glass-overlay">
    <button onclick="location.href='news.html'">News Line</button>
    <button onclick="location.href='ai-buddhi.html'">Buddhi AI</button>
  </div>
</section>

<section>
  <img class="section-image" src="s4.jpg" alt="Page 4" />
  <div class="glass-overlay">
    <button onclick="location.href='dharma.html'">Dharma Sabha</button>
    <button onclick="location.href='medical.html'">Health</button>
  </div>
</section>

<section>
  <img class="section-image" src="s5.jpg" alt="Page 5" />
  <div class="glass-overlay">
    <button onclick="location.href='writers.html'">Writers</button>
    <button onclick="location.href='about.html'">About</button>
  </div>
</section>

<script>
  function toggleLanguage() {
    const lang = navigator.language || navigator.userLanguage;
    if (lang.startsWith('si')) {
      window.location.href = 'si/index.html';
    } else if (lang.startsWith('ta')) {
      window.location.href = 'ta/index.html';
    } else {
      alert('Already in English or translation not available.');
    }
  }
</script>

</body>
</html>
