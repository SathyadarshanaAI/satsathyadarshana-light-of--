<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sathyadarshana | Light Within</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .glass {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 1rem;
      box-shadow: 0 0 1rem rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(10px);
      padding: 2rem;
      margin: 2rem;
      max-width: 90%;
      margin-left: auto;
      margin-right: auto;
    }

    .section {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.2rem;
      text-align: center;
      max-width: 90%;
    }

    .btn {
      margin: 1rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 2rem;
      background: linear-gradient(45deg, #facc15, #fb7185);
      color: white;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 15px rgba(255,255,255,0.2);
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .home-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background-color: #111827;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      color: white;
      z-index: 1000;
    }

    .lang-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background-color: #111827;
      padding: 0.5rem 1rem;
      border-radius: 2rem;
      color: white;
      z-index: 1000;
    }

    .background-img {
      background-size: cover;
      background-position: center;
      width: 100%;
      height: 100vh;
    }

    .img-overlay {
      background: rgba(0,0,0,0.4);
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
  </style>
</head>
<body>
  <a href="#" class="home-btn">üè† Home</a>
  <a href="#" class="lang-btn">üåê Language</a>

  <div class="section background-img" style="background-image: url('bg1.jpg');">
    <div class="img-overlay">
      <h1>Welcome to Sathyadarshana.com</h1>
      <p>Touch the Light, Walk the Path.</p>
      <button class="btn">Enter the Platform</button>
    </div>
  </div>

  <div class="section background-img" style="background-image: url('bg2.jpg');">
    <div class="img-overlay">
      <div class="glass">
        <h1>Our Vision</h1>
        <p>‚ÄúLet us plant the Seed of Insight ‚Äì for the world to awaken in wisdom.‚Äù</p>
      </div>
    </div>
  </div>

  <div class="section background-img" style="background-image: url('bg3.jpg');">
    <div class="img-overlay">
      <div class="glass">
        <h1>The Light Within</h1>
        <p>Your inner journey begins when you reflect deeply, in stillness.</p>
      </div>
    </div>
  </div>

  <div class="section background-img" style="background-image: url('bg4.jpg');">
    <div class="img-overlay">
      <button class="btn">News Line</button>
      <button class="btn">Buddhi AI</button>
    </div>
  </div>

  <script>
    // Auto language detection (basic sample)
    const userLang = navigator.language || navigator.userLanguage;
    if (userLang.startsWith("si")) {
      document.body.classList.add("lang-si");
    } else if (userLang.startsWith("ta")) {
      document.body.classList.add("lang-ta");
    } else {
      document.body.classList.add("lang-en");
    }
  </script>
</body>
</html>
