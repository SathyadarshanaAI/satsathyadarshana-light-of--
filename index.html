<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sathyadarshana | Light of Truth</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
      scroll-behavior: smooth;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f8fafc;
    }
    .nav {
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      background: rgba(15, 23, 42, 0.95);
    }
    .btn {
      padding: 0.6rem 1.2rem;
      border-radius: 2rem;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }
    .home-btn {
      background-color: #0f172a;
      color: gold;
    }
    .lang-btn {
      background-color: royalblue;
      color: yellow;
    }
    .section {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      border-radius: 1.5rem;
      background: rgba(255, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.08);
      text-align: center;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 0.5rem;
    }
    .enter-btn {
      background: linear-gradient(to right, #facc15, #f43f5e);
      color: white;
      margin-top: 1.5rem;
    }
    .vision-title {
      color: gold;
      font-size: 1.2rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button class="btn home-btn">üè† Home</button>
    <button class="btn lang-btn">üåê Language</button>
  </div>  <div class="section">
    <h1>Welcome to <br> Sathyadarshana.com</h1>
    <p>Touch the Light, Walk the Path.</p>
    <button class="btn enter-btn">Enter the Platform</button>
    <p class="vision-title">Our Vision</p>
    <p>‚ÄúLet us plant the Seed of Insight ‚Äì for the world to awaken in wisdom.‚Äù</p>
  </div>  <div id="google_translate_element" style="display:none;"></div>
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'en',
        includedLanguages: 'en,si,ta',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE,
        autoDisplay: false
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
  <script>
    document.querySelector(".lang-btn").addEventListener("click", () => {
      const frame = document.querySelector('iframe');
      if (!frame) return;
      const doc = frame.contentDocument || frame.contentWindow.document;
      const langLinks = doc.querySelectorAll('.goog-te-menu2-item span.text');
      const preferredLang = navigator.language.startsWith('si') ? 'Sinhala' : navigator.language.startsWith('ta') ? 'Tamil' : 'English';
      langLinks.forEach(link => {
        if (link.textContent.trim() === preferredLang) link.click();
      });
    });
  </script>
</body>
</html>
