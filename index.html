  <div id="language-switcher" class="fixed bottom-4 right-4 z-50">
    <button onclick="toggleLanguage()" class="neon-button">üåê Sinhala</button>
  </div>  <script>
    function getLang() {
      return document.cookie.replace(/(?:(?:^|.*;\s*)googtrans\s*=\s*([^;]*).*$)|^.*$/, "$1") || "/en/en";
    }
    function toggleLanguage() {
      const current = getLang();
      const target = current.includes("/en/si") ? "/en/en" : "/en/si";
      document.cookie = "googtrans=" + target + ";path=/;";
      location.reload();
    }
    function autoSetLanguage() {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.startsWith("si")) {
        document.cookie = "googtrans=/en/si;path=/;";
      } else if (userLang.startsWith("ta")) {
        document.cookie = "googtrans=/en/ta;path=/;";
      } else {
        document.cookie = "googtrans=/en/en;path=/;";
      }
    }
    autoSetLanguage();
