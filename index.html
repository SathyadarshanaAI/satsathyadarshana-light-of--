<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sathyadarshana | Light of Truth</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Philosopher:wght@700&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Philosopher', sans-serif;
      background: linear-gradient(to bottom right, #020617, #0f172a);
      color: #f8fafc;
      overflow: hidden;
    }

    .glass {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 1rem;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 2rem;
      max-width: 700px;
      margin: 8vh auto;
      text-align: center;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
    }

    h1 {
      font-size: 2rem;
      color: #e0f2fe;
      margin-bottom: 1rem;
    }

    h2 {
      font-size: 1.4rem;
      color: #facc15;
      margin-top: 1rem;
    }

    p {
      font-size: 1.1rem;
      color: #e2e8f0;
      margin-top: 1rem;
    }

    button {
      margin-top: 1.5rem;
      padding: 0.6rem 1.5rem;
      border: none;
      border-radius: 9999px;
      background: linear-gradient(90deg, #0ea5e9, #38bdf8);
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
    }

    .topbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(15, 23, 42, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 10;
    }

    .topbar span {
      color: #facc15;
      font-size: 1.1rem;
    }

    .lang-btn {
      background: #1e3a8a;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      color: #fff;
      font-size: 0.9rem;
      border: none;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .glass {
        margin: 20vh 5vw;
      }
      h1 { font-size: 1.6rem; }
      h2 { font-size: 1.2rem; }
    }
  </style>

  <!-- Auto Language Script -->
  <script>
    window.onload = function () {
      const userLang = navigator.language || navigator.userLanguage;
      if (userLang.includes("si")) {
        window.location.href = "/si/index.html";
      } else if (userLang.includes("ta")) {
        window.location.href = "/ta/index.html";
      }
    }
  </script>
</head>

<body>
  <div class="topbar">
    <span>üè† Home</span>
    <button class="lang-btn" onclick="alert('Language switcher coming soon!')">üåê Language</button>
  </div>

  <div class="glass">
    <h1>Welcome to Sathyadarshana.com</h1>
    <p>Touch the Light, Walk the Path.</p>
    <button>Enter the Platform</button>
    <h2>Our Vision</h2>
    <p>‚ÄúLet us plant the Seed of Insight ‚Äì for the world to awaken in wisdom.‚Äù</p>
  </div>
</body>
</html>
