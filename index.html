<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sathyadarshana | Light of Truth</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
  <script src="translate.js" defer></script>
  <script src="calendar.js" defer></script>
  <style>
    body {
      background: radial-gradient(circle, #0f172a, #000000);
      color: #f1f5f9;
      font-family: 'Segoe UI', sans-serif;
    }
    .neon-btn {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      color: white;
      border: none;
      border-radius: 9999px;
      padding: 0.5rem 1.2rem;
      font-weight: bold;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
      transition: transform 0.2s ease;
    }
    .neon-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #38bdf8;
    }
  </style>
</head>
<body class="text-center p-4">
  <header class="mb-6">
    <h1 class="text-3xl md:text-4xl font-bold text-indigo-400 mb-2">🌠 Sathyadarshana</h1>
    <p class="text-gray-300 text-sm">Explore cosmic insight with clarity and light</p>
  </header>

  <div class="mb-8">
    <input id="yearInput" type="number" placeholder="Enter Year (e.g., 2025)" class="rounded p-2 text-black">
    <button onclick="generateCalendar()" class="neon-btn ml-2">Generate Calendar</button>
  </div>

  <div id="calendarContainer" class="grid grid-cols-1 md:grid-cols-3 gap-4 justify-center"></div>

  <div class="fixed top-4 right-4 z-50">
    <button id="languageButton" class="neon-btn">🌐 Language</button>
  </div>

  <footer class="mt-12 text-xs text-gray-500">
    © 2025 Sathyadarshana | Designed by Buddhi for Awakening Minds
  </footer>
</body>
</html>
