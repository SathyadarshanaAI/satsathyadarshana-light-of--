    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f1f5f9;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
    }

  <script>
    // Disable right-click
    document.addEventListener('contextmenu', e => e.preventDefault());// Disable keyboard shortcuts (Ctrl+S, Ctrl+U, Ctrl+Shift+I, F12)
document.onkeydown = function(e) {
  if (e.ctrlKey && (e.key === 's' || e.key === 'u' || e.key === 'c' || e.key === 'x' || e.key === 'v')) {
    return false;
  }
  if (e.key === 'F12' || (e.ctrlKey && e.shiftKey && ['I', 'J'].includes(e.key))) {
    return false;
  }
};

// Disable text selection
document.addEventListener('selectstart', e => e.preventDefault());
document.addEventListener('copy', e => {
  e.preventDefault();
  alert("🚫 Copy not allowed. Protected by AI Buddhi.");
});

  </script>
</head>
