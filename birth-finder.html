<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birth Finder | Sathyadarshana Astrology Lab</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #020617, #0f172a);
      color: #f1f5f9;
      padding: 1rem;
    }
    h1, h2, h3 {
      text-align: center;
      color: #60a5fa;
    }
    #map {
      height: 400px;
      margin: 1rem auto;
      border-radius: 1rem;
      max-width: 800px;
    }
    .form-group {
      max-width: 500px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      padding: 0.6rem;
      margin-top: 0.5rem;
      border-radius: 0.6rem;
      border: none;
    }
    button {
      background: #1e40af;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #summaryBox {
      margin-top: 2rem;
      background: #1e293b;
      padding: 1rem;
      border-radius: 1rem;
      display: none;
    }
    .coords {
      text-align: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üî≠ Birth Place Finder</h1>
  <p style="text-align:center;">Click on the map to select your birth location.</p>
  <div id="map"></div>
  <div class="coords">
    <strong>Latitude:</strong> <span id="lat">Not selected</span> |
    <strong>Longitude:</strong> <span id="lng">Not selected</span>
  </div>

  <hr style="margin: 2rem 0; border-color: #1e3a8a;" />
  <h2>‚è≥ Enter Birth Details</h2>

  <div class="form-group">
    <label>Full Name:</label>
    <input type="text" id="fullName" placeholder="e.g., John Doe"/>

    <label>Birth Date:</label>
    <input type="text" id="birthDate" placeholder="Select your birth date"/>

    <label>Birth Time:</label>
    <input type="time" id="birthTime"/>

    <label>Country:</label>
    <select id="birthCountry">
      <option value="">Select Country</option>
      <option value="Sri Lanka">Sri Lanka</option>
      <option value="India">India</option>
      <option value="USA">USA</option>
      <option value="UK">UK</option>
      <option value="Other">Other</option>
    </select>

    <button onclick="showSummary()">üîÆ Generate Summary</button>

    <div id="summaryBox">
      <h3>üßæ Your Input Summary</h3>
      <p id="summaryText"></p>
    </div>
  </div>

  <script>
    let map;
    function initMap() {
      map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 7.8731, lng: 80.7718 },
        zoom: 5,
      });

      map.addListener("click", (e) => {
        const lat = e.latLng.lat().toFixed(5);
        const lng = e.latLng.lng().toFixed(5);
        document.getElementById("lat").textContent = lat;
        document.getElementById("lng").textContent = lng;
      });
    }

    function showSummary() {
      const name = document.getElementById("fullName").value;
      const date = document.getElementById("birthDate").value;
      const time = document.getElementById("birthTime").value;
      const country = document.getElementById("birthCountry").value;
      const lat = document.getElementById("lat").textContent;
      const lng = document.getElementById("lng").textContent;

      if (!name || !date || !time || !country || lat === "Not selected") {
        alert("Please complete all fields and select a location on the map.");
        return;
      }

      const summary = `
        üë§ Name: ${name}<br>
        üìÖ Date of Birth: ${date}<br>
        ‚è∞ Time of Birth: ${time}<br>
        üåç Country: ${country}<br>
        üåê Coordinates: Lat ${lat}, Lng ${lng}
      `;
      document.getElementById("summaryText").innerHTML = summary;
      document.getElementById("summaryBox").style.display = "block";
    }

    // Initialize flatpickr calendar for 1980 and beyond
    flatpickr("#birthDate", {
      dateFormat: "Y-m-d",
      defaultDate: "1980-01-01",
      maxDate: "today",
      altInput: true,
      altFormat: "F j, Y"
    });
  </script>

  <!-- Google Maps API -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&callback=initMap">
  </script>
</body>
</html>
