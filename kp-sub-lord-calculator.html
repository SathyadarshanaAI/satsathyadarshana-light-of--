<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>KP Sub-Lord Calculator | Sathyadarshana</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e293b);
      color: #f8fafc;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      color: #38bdf8;
    }
    label, input, select {
      display: block;
      margin: 0.5rem 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      padding: 1.5rem;
      background: rgba(30, 41, 59, 0.9);
      border-radius: 1rem;
      box-shadow: 0 0 20px #0ea5e9;
    }
    button {
      background: linear-gradient(90deg, #38bdf8, #0ea5e9);
      border: none;
      padding: 0.5rem 1rem;
      color: white;
      border-radius: 1rem;
      cursor: pointer;
      margin-top: 1rem;
    }
    table {
      margin-top: 2rem;
      width: 100%;
      border-collapse: collapse;
      background-color: #1e293b;
    }
    th, td {
      border: 1px solid #334155;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background: #0f172a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>KP Sub-Lord Calculator</h1>
    <form id="kpForm">
      <label>Date of Birth:</label>
      <input type="date" id="dob" required><label>Time of Birth:</label>
  <input type="time" id="tob" required>

  <label>Latitude:</label>
  <input type="text" id="lat" placeholder="e.g., 7.8731" required>

  <label>Longitude:</label>
  <input type="text" id="lon" placeholder="e.g., 80.7718" required>

  <button type="button" onclick="generateSubLord()">Calculate</button>
</form>

<table id="resultTable" style="display:none;">
  <thead>
    <tr><th>Planet</th><th>Sign</th><th>Nakshatra</th><th>Sub-Lord</th></tr>
  </thead>
  <tbody id="resultBody"></tbody>
</table>

  </div>  <script>
    function generateSubLord() {
      const table = document.getElementById("resultTable");
      const body = document.getElementById("resultBody");
      table.style.display = 'table';
      body.innerHTML = '';

      const mockData = [
        { planet: "Sun", sign: "Gemini", star: "Ardra", sub: "Venus" },
        { planet: "Moon", sign: "Cancer", star: "Pushya", sub: "Mercury" },
        { planet: "Mars", sign: "Leo", star: "Magha", sub: "Saturn" }
      ];

      mockData.forEach(p => {
        const row = `<tr><td>${p.planet}</td><td>${p.sign}</td><td>${p.star}</td><td>${p.sub}</td></tr>`;
        body.innerHTML += row;
      });
    }
  </script></body>
</html>
