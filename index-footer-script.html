<script>
  async function loadWhisper() {
    const response = await fetch('whispers.csv');
    const text = await response.text();
    const lines = text.trim().split('\n').slice(1);
    const whispers = lines.map(line => line.split(',').slice(1).join(','));
    const random = whispers[Math.floor(Math.random() * whispers.length)];
    document.getElementById('whisper-text').textContent = random;
  }
  window.onload = loadWhisper;
</script>
