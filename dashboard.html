<!DOCTYPE html>
<html lang="si">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard | SathyadarshanaAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:700&display=swap" rel="stylesheet"/>
  <style>
    body { background: #0f172a; color: #bae6fd; margin:0; font-family: 'Montserrat', sans-serif;}
    .container { max-width: 900px; margin: 32px auto; background: #1e293bdd; border-radius: 16px; padding: 2rem; box-shadow: 0 4px 32px #0ea5e955;}
    h1 { text-align:center; color:#38bdf8; }
    .stats { display:flex; flex-wrap:wrap; justify-content:space-around; gap: 2rem; margin-top:2rem;}
    .card { background: #0ea5e9aa; border-radius: 12px; padding:1.2rem 2rem; min-width:180px; text-align:center;}
    .card h2 { font-size:2.1rem; color:#fbbf24; margin:0;}
    .card span { font-size:1.1rem; color:#fff;}
    .services-table { margin:2.5rem auto; width:100%; border-collapse:collapse; background:#334155cc;}
    .services-table th, .services-table td { padding:0.8rem; border:1px solid #38bdf855; }
    .services-table th { background:#38bdf8; color:#0f172a; }
    .services-table td { color:#bae6fd; }
    .actions { text-align:right; margin:1.5rem 0;}
    #publish-btn { background:#22d3ee; color:#0f172a; border:none; padding:0.9rem 2rem; border-radius:8px; font-size:1.11rem; cursor:pointer; font-weight:700;}
    #publish-btn:hover { background:#fbbf24; color:#0f172a;}
    .ai-chat { margin-top:3rem; background:#222c3a; border-radius:12px; padding:1.2rem;}
    .ai-chat h3 { color:#38bdf8; }
    @media(max-width:600px){ .container{padding:0.6rem;} .stats{flex-direction:column;align-items:center;} }
  </style>
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="stats">
      <div class="card">
        <h2 id="visits">0</h2>
        <span>Web Site නැරඹුම්</span>
      </div>
      <div class="card">
        <h2 id="total-users">0</h2>
        <span>සේවා ලබාගත් ගණන</span>
      </div>
      <div class="card">
        <h2 id="total-sales">0</h2>
        <span>සේවා මිලදී ගැනීම් (Rs)</span>
      </div>
    </div>
    <h2 style="margin-top:2.5rem;color:#fbbf24;">සේවා අනුව භාවිතය</h2>
    <table class="services-table">
      <thead>
        <tr><th>සේවාව</th><th>භාවිතා කළ ගණන</th></tr>
      </thead>
      <tbody id="service-breakdown">
      </tbody>
    </table>
    <div class="actions">
      <button id="publish-btn">පුවිශ කරන්න (Publish)</button>
    </div>
    <div class="ai-chat">
      <h3>AI Buddhi සමඟ සංවාදය</h3>
      <textarea id="buddhi-chat" rows="2" style="width:90%;font-size:1.02rem;"></textarea>
      <br/>
      <button style="margin-top:1rem;background:#38bdf8;color:#0f172a;border:none;padding:0.7rem 1.5rem;border-radius:7px;font-weight:700;cursor:pointer;">Send</button>
      <div id="buddhi-response" style="margin-top:1.2rem;color:#fbbf24;"></div>
    </div>
  </div>
  <script>
    document.getElementById("visits").innerText = "1292";
    document.getElementById("total-users").innerText = "301";
    document.getElementById("total-sales").innerText = "Rs 4,500";
    const services = [
      { name: "Vedic Astrology", count: 72 },
      { name: "AI Buddhi Guide", count: 38 },
      { name: "Spiritual Library", count: 53 },
      { name: "Lab Experiments", count: 22 }
    ];
    document.getElementById("service-breakdown").innerHTML =
      services.map(s => `<tr><td>${s.name}</td><td>${s.count}</td></tr>`).join("");
  </script>
</body>
</html>
