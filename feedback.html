  <div class="modal-content" style="background: linear-gradient(to bottom, #111, #000); margin: 5% auto; padding: 2rem; border: 1px solid #00ffaa; width: 90%; max-width: 550px; border-radius: 14px; color: #fff; font-family: 'Segoe UI', sans-serif; box-shadow: 0 0 18px #00ffaa;">
    
    <h2 style="color: #ffe600; text-shadow: 0 0 8px #fff;">üìù Share Your Sacred Experience</h2>
    
    <form id="feedbackForm" style="text-align: left;">
      <label>1. Which service did you use?</label><br>
      <select name="service" required style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
        <option value="">-- Select --</option>
        <option>Vedic Astrology</option>
        <option>KP Astrology</option>
        <option>Palmistry</option>
        <option>Numerology</option>
        <option>Buddhi AI Chat</option>
        <option>Medical Advice</option>
      </select><br>

      <label>2. How did you feel about the service?</label><br>
      <textarea name="experience" rows="3" placeholder="Describe briefly..." style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;" required></textarea>

      <label>3. Which payment option would you prefer?</label><br>
      <select name="payment" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
        <option value="">-- Select --</option>
        <option>PayPal</option>
        <option>Bank Transfer</option>
        <option>Crypto</option>
        <option>Donation in Kind (Food / Transport)</option>
        <option>I prefer Free Services</option>
      </select><br>

      <label>4. What would you like to improve?</label><br>
      <textarea name="improvement" rows="2" placeholder="Your suggestions..." style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;"></textarea>

      <label>5. Would you recommend us to others?</label><br>
      <select name="recommend" style="width: 100%; padding: 0.5rem; margin: 0.5rem 0;">
        <option value="">-- Select --</option>
        <option>Yes, 100%</option>
        <option>Maybe</option>
        <option>No</option>
      </select><br>

      <button type="submit" style="background-color: #00ffaa; border: none; padding: 0.75rem 1.5rem; border-radius: 8px; color: #000; font-weight: bold; margin-top: 1rem;">Submit Feedback</button>
    </form>

    <button onclick="document.getElementById('feedbackModal').style.display='none'" style="margin-top: 1rem; background-color: transparent; color: #aaa; border: none;">Close</button>
  </div>
</div>
